services:
  #==========#
  # Database #
  #==========#
  # FlorAccess Database #
  floraccess-db:
    build:
      context: ./FlorAccess/Database
      dockerfile: Dockerfile
    image: floraccess-db:latest
    restart: always
    env_file:
      - ./FlorAccess/.env
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - floraccess_db_data:/var/lib/postgresql/floraccess_db_data
      - ./FlorAccess/Database:/docker-entrypoint-initdb.d
    networks:
      - floraccess-net
    healthcheck:
      test: ['CMD-SHELL', 'psql -U ${FLORACCESS_POSTGRES_USER} -d ${FLORACCESS_POSTGRES_DB} -c "SELECT 1" || exit 1']
      interval: 5s
      timeout: 30s
      retries: 5

  # Econoris Database #
  econoris-db:
    build:
      context: ./Econoris/Database
      dockerfile: Dockerfile
    image: econoris-db:latest
    restart: always
    env_file:
      - ./Econoris/.env
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    volumes:
      - econoris_db_data:/var/lib/postgresql/econoris_db_data
      - ./Econoris/Database:/docker-entrypoint-initdb.d
    networks:
      - econoris-net
    healthcheck:
      test: ["CMD-SHELL", "psql -U ${ECONORIS_POSTGRES_USER} -d ${ECONORIS_POSTGRES_DB} -c 'SELECT 1' || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 5


  #========#
  # Server #
  #========#
  # FlorAccess Server #
  floraccess-server:
    build:
      context: ./FlorAccess
      dockerfile: Dockerfile
    image: floraccess-server:latest
    restart: always
    env_file:
      - ./FlorAccess/.env
    environment:
      - APP_NAME
      - APP_PORT
      - HOST_NAME
      - BASE_URL
      - APP_ENV

      - DB_URI

      - JWT_SIGNING_KEY
      - JWT_EXPIRATION

      - MAIL_SERVICE
      - MAIL_USERNAME
      - MAIL_PASSWORD

      - HASH_ROUNDS
      - TOKEN_LENGTH
      - TOKEN_EXPIRATION
      - REQUEST_LIMIT_PER_SECOND
      - REQUEST_LIMIT_TIME
      - HASH_ALGORITHM
      - CODE_DATA_SET

      - HANDSHAKE_STATIC_TOKEN
      - HANDSHAKE_AUTHORIZED_API

      - DEFAULT_AUTHORIZED_APIS
    depends_on:
      floraccess-db:
        condition: service_healthy
    networks:
      - floraccess-net
      - flower_garden-net
    ports:
      - ${FLORACCESS_APP_PORT}:80

  # Econoris Server #
  econoris-server:
    build:
      context: ./Econoris
      dockerfile: Dockerfile
    image: econoris-server:latest
    restart: always
    env_file:
      - ./Econoris/.env
    environment:
      - APP_NAME
      - APP_PORT
      - HOST_NAME
      - BASE_URL
      - APP_ENV

      - DB_URI

      - HASH_ALGORITHM
      - HASH_ROUNDS

      - HANDSHAKE_STATIC_TOKEN
      - AUTH_APP_URL
      - AUTH_APP_HANDSHAKE_URL
    depends_on:
      econoris-db:
        condition: service_healthy
    networks:
      - econoris-net
      - flower_garden-net
    ports:
      - ${ECONORIS_APP_PORT}:80

volumes:
  econoris_db_data:
  floraccess_db_data:

networks:
  floraccess-net:
    driver: bridge
  econoris-net:
    driver: bridge
  flower_garden-net:
    driver: bridge