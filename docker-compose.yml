services:
  #==========#
  # Database #
  #==========#
  # FlorAccess Database #
  floraccess-db:
    build:
      context: ./FlorAccess/Database
      dockerfile: Dockerfile
    image: floraccess-db:latest
    restart: always
    env_file:
      - ./FlorAccess/.env
    volumes:
      - floraccess_db_data:/var/lib/postgresql/floraccess_db_data
      - ./FlorAccess/Database:/docker-entrypoint-initdb.d
    networks:
      - floraccess-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${FLORACCESS_DB_USER} -d ${FLORACCESS_DB_NAME} || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 5

  # Econoris Database #
  econoris-db:
    build:
      context: ./Econoris/Database
      dockerfile: Dockerfile
    image: econoris-db:latest
    restart: always
    env_file:
      - ./Econoris/.env
    volumes:
      - econoris_db_data:/var/lib/postgresql/econoris_db_data
      - ./Econoris/Database:/docker-entrypoint-initdb.d
    networks:
      - econoris-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ECONORIS_DB_USER} -d ${ECONORIS_DB_NAME} || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 5


  #========#
  # Server #
  #========#
  # FlorAccess Server #
  floraccess-server:
    build:
      context: ./FlorAccess
      dockerfile: Dockerfile
    image: floraccess-server:latest
    restart: always
    env_file:
      - ./FlorAccess/.env
    depends_on:
      floraccess-db:
        condition: service_healthy
    networks:
      - floraccess-net
      - flower_garden-net
    ports:
      - ${FLORACCESS_APP_PORT}:80

  # Econoris Server #
  econoris-server:
    build:
      context: ./Econoris
      dockerfile: Dockerfile
    image: econoris-server:latest
    restart: always
    env_file:
      - ./Econoris/.env
    depends_on:
      econoris-db:
        condition: service_healthy
    networks:
      - econoris-net
      - flower_garden-net
    ports:
      - ${ECONORIS_APP_PORT}:80

volumes:
  econoris_db_data:
  floraccess_db_data:

networks:
  floraccess-net:
    driver: bridge
  econoris-net:
    driver: bridge
  flower_garden-net:
    driver: bridge