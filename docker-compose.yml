services:
  #==========#
  # Database #
  #==========#
  # FlorAccess Database #
  floraccess-db:
    build:
      context: ./FlorAccess/Database
      dockerfile: Dockerfile
    image: floraccess-db:latest
    restart: always
    env_file:
      - ./FlorAccess/.env
    volumes:
      - floraccess_db_data:/var/lib/postgresql/floraccess_db_data
      - ./FlorAccess/Database:/docker-entrypoint-initdb.d
    networks:
      - floraccess-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${FLORACCESS_DB_USER} -d ${FLORACCESS_DB_NAME} || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 5

  # Econoris Database #
  econoris-db:
    build:
      context: ./Econoris_server/Database
      dockerfile: Dockerfile
    image: econoris-db:latest
    restart: always
    env_file:
      - ./Econoris_server/.env
    volumes:
      - econoris_db_data:/var/lib/postgresql/econoris_db_data
      - ./Econoris_server/Database:/docker-entrypoint-initdb.d
    networks:
      - econoris-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ECONORIS_DB_USER} -d ${ECONORIS_DB_NAME} || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 5


  #========#
  # Server #
  #========#
  # FlorAccess Server #
  floraccess-server:
    build:
      context: ./FlorAccess
      dockerfile: Dockerfile
    image: floraccess-server:latest
    restart: always
    env_file:
      - ./FlorAccess/.env
    depends_on:
      floraccess-db:
        condition: service_healthy
    networks:
      - floraccess-net
      - flower_garden-net
    ports:
      - ${FLORACCESS_APP_PORT}:80
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:exec,nosuid,nodev
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://floraccess-server:80/api-docs || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Econoris Server #
  econoris-server:
    build:
      context: ./Econoris_server
      dockerfile: Dockerfile
    image: econoris-server:latest
    restart: always
    env_file:
      - ./Econoris_server/.env
    depends_on:
      econoris-db:
        condition: service_healthy
    networks:
      - econoris-net
      - flower_garden-net
    ports:
      - ${ECONORIS_APP_PORT}:80
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:exec,nosuid,nodev
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://econoris-server:80/api-docs || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  #==========#
  # Web apps #
  #==========#
  econoris-app-web:
    build:
      context: ./econoris_app
      dockerfile: Dockerfile
    image: econoris-app-web:latest
    restart: always
    networks:
      - flower_garden-net
    ports:
      - "26003:80"
    depends_on:
      econoris-server:
        condition: service_healthy
      floraccess-server:
        condition: service_healthy
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp:exec,nosuid,nodev
      - /run:rw,mode=0755
      - /var/cache/nginx:rw
      - /var/cache/nginx/client_temp:rw
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://econoris-app-web:80 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  econoris_db_data:
  floraccess_db_data:

networks:
  floraccess-net:
    driver: bridge
  econoris-net:
    driver: bridge
  flower_garden-net:
    driver: bridge